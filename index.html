<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Health Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 20px;
    }
    label {
      font-weight: bold;
    }
    .entry {
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <h1>Daily Health Log</h1>

  <label for="dateSelect">Select date:</label>
  <select id="dateSelect"></select>

  <div class="entry"><strong>Calories:</strong> <span id="calories">—</span></div>
  <div class="entry"><strong>Walk:</strong> <span id="walk">—</span></div>
  <div class="entry"><strong>Strength:</strong> <span id="strength">—</span></div>
  <div class="entry"><strong>Treadmill:</strong> <span id="treadmill">—</span></div>
  <div class="entry"><strong>Blood Pressure:</strong> <span id="bp">—</span></div>
  <div class="entry"><strong>Notes:</strong> <span id="notes">—</span></div>

  <script src="main.js"></script>
</body>
</html>

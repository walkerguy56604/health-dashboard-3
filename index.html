<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Dashboard 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f8fa;
      color: #0f172a;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label, input {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }

    #dailySummaryOutput {
      margin-top: 20px;
      padding: 15px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #dailySummaryOutput h3, #dailySummaryOutput h4 {
      margin-top: 10px;
      margin-bottom: 5px;
    }

    #dailySummaryOutput div {
      margin-bottom: 6px;
    }

    #historyList {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    #historyList button {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    #exportButtons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    #exportButtons button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    #trendContainer {
      margin-top: 30px;
      padding: 15px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    canvas {
      width: 100%;
      height: 250px;
    }
  </style>
</head>
<body>
  <h1>Health Dashboard 3</h1>

  <!-- Date Picker -->
  <label for="datePicker">Select Date:</label>
  <input type="date" id="datePicker">

  <!-- Daily Summary -->
  <div id="dailySummaryOutput"></div>

  <!-- Scrollable History Buttons -->
  <h2>History</h2>
  <div id="historyList"></div>

  <!-- Export Buttons -->
  <div id="exportButtons">
    <button onclick="exportCSV()">Export CSV</button>
    <button onclick="exportAppleHealthJSON()">Export Apple Health JSON</button>
  </div>

  <!-- Blood Pressure Trend Graph -->
  <div id="trendContainer">
    <h2>Blood Pressure Trends</h2>
    <canvas id="trendChart"></canvas>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- App JS -->
  <script src="app.js"></script>
</body>
</html>
